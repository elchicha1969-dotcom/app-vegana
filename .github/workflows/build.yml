name: Construir App

on: [push]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Crear requirements
        run: echo "flet" > requirements.txt
        
      - name: Construir APK
        # CLAVE: --module-name main obliga a usar main.py
        # El nombre "Vegan Green" lo leer√° solo del pyproject.toml
        run: flet build apk --module-name main -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


