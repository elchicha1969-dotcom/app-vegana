name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet

      - name: Generar Archivos de Configuracion (Automatico)
        # Este paso crea los archivos necesarios DENTRO de la fábrica
        # para asegurar que están perfectos y sin errores de formato.
        run: |
          # 1. Borramos cualquier rastro antiguo para evitar conflictos
          rm -f pyproject.toml
          rm -f requirements.txt
          
          # 2. Creamos la lista de requisitos
          echo "flet" > requirements.txt
          
          # 3. Creamos el DNI de la app (pyproject.toml) línea por línea
          echo "[tool.flet]" > pyproject.toml
          echo 'product_name = "Vegan Green"' >> pyproject.toml
          echo 'org = "com.vegangreen.app"' >> pyproject.toml
          echo 'app_description = "App de recetas veganas"' >> pyproject.toml
          echo 'copyright = "Copyright (c) 2025"' >> pyproject.toml
          echo "" >> pyproject.toml
          echo "[tool.flet.app]" >> pyproject.toml
          echo 'path = "main.py"' >> pyproject.toml

      - name: Verificar (Para diagnostico)
        run: |
          ls -la
          cat pyproject.toml

      - name: Construir APK
        # Comando simple. Usará el archivo pyproject.toml que acabamos de crear.
        run: flet build apk -vv

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/
