name: Construir APK Android
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4  # Actualizado a v4

    - name: Instalar Python
      uses: actions/setup-python@v5 # Actualizado a v5
      with:
        python-version: '3.11'

    - name: Instalar Flet
      run: pip install flet

    - name: Construir APK
      run: flet build apk --verbose

    - name: Subir el APK generado
      uses: actions/upload-artifact@v4 # Actualizado a v4 (Esto arregla el error)
      with:
        name: app-android
        path: build/apk/
