name: Build APK

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # PASO CRÍTICO: Configurar Flutter y Android correctamente
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Crear requirements
        run: echo "flet" > requirements.txt

      # PASO MÁGICO: Aceptar licencias para que no falle
      - name: Aceptar Licencias Android
        run: yes | flutter doctor --android-licenses || true
      
      - name: Construir APK
        # Comando simple y directo
        run: flet build apk -vv
        
      - uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


