name: Construir App

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Crear requirements
        run: echo "flet" > requirements.txt
        
      - name: Construir APK
        # COMANDO CORRECTO: Sin argumentos extra.
        # Leerá automáticamente "Vegan Green" del archivo pyproject.toml
        run: flet build apk -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


