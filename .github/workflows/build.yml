name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Construir
        # Comando COMPLETO (porque borramos pyproject.toml)
        run: flet build apk --module-name main --product-name "Vegan Green" --org "com.vegangreen.app" -vv
        
      - name: Subir
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/
