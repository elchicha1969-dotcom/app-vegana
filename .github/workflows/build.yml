name: Crear APK
on: [push]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar Codigo
        uses: actions/checkout@v4

      - name: Poner Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Poner Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Flet
        run: pip install flet

      - name: DIAGNOSTICO (Ver archivos y requisitos)
        run: |
          ls -R
          echo "--- Contenido de requirements.txt ---"
          cat requirements.txt || echo "OJO: No existe requirements.txt"

      - name: Fabricar APK
        # AÃ±adimos --module-name main para asegurar que encuentre el archivo
        run: flet build apk --module-name main -vv

      - name: Guardar APK
        uses: actions/upload-artifact@v4
        with:
          name: mi-app-vegana
          path: build/apk/
