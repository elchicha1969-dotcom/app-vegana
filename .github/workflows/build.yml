name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Generar Configuración Limpia
        # Borramos cualquier archivo viejo y creamos uno nuevo perfecto
        run: |
          rm -f pyproject.toml
          rm -f requirements.txt
          echo "flet" > requirements.txt
          printf "[tool.flet]\nproduct_name = \"Vegan Green\"\norg = \"com.vegangreen.app\"\napp_description = \"App Vegana\"\ncopyright = \"Copyright (c) 2025\"\n\n[tool.flet.app]\npath = \"main.py\"" > pyproject.toml
          
      - name: Verificar Archivos (Debug)
        run: cat pyproject.toml

      - name: Construir APK
        # Comando simple. Usará el archivo que acabamos de generar
        run: flet build apk -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-apk
          path: build/apk/
