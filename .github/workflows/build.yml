name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Generar Configuración
        run: |
          # 1. Borramos rastros viejos
          rm -f pyproject.toml requirements.txt
          
          # 2. Creamos requisitos
          echo "flet" > requirements.txt
          
          # 3. Creamos el archivo SOLO PARA EL NOMBRE (pyproject.toml)
          echo "[tool.flet]" > pyproject.toml
          echo 'product_name = "Vegan Green"' >> pyproject.toml
          echo 'org = "com.vegangreen.app"' >> pyproject.toml
          echo 'app_description = "App Vegana"' >> pyproject.toml
          echo 'copyright = "Copyright (c) 2025"' >> pyproject.toml
          # NOTA: No añadimos [tool.flet.app] aquí para evitar conflictos, lo haremos por comando.

      - name: Verificar que main.py existe
        run: ls -la main.py

      - name: Construir APK
        # SOLUCIÓN: Usamos --module-name main explícitamente.
        # Flet leerá el nombre del archivo toml, pero el punto de entrada de este comando.
        run: flet build apk --module-name main -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


