name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Generar Archivos de Configuracion
        # Este paso crea el pyproject.toml perfecto automÃ¡ticamente
        run: |
          echo "flet" > requirements.txt
          echo "[tool.flet]" > pyproject.toml
          echo 'product_name = "Vegan Green"' >> pyproject.toml
          echo 'org = "com.vegangreen.app"' >> pyproject.toml
          echo 'app_description = "App de recetas veganas"' >> pyproject.toml
          echo 'copyright = "Copyright (c) 2025 Vegan Green"' >> pyproject.toml
          echo "" >> pyproject.toml
          echo "[tool.flet.app]" >> pyproject.toml
          echo 'path = "main.py"' >> pyproject.toml
          
      - name: Verificar Archivos
        run: ls -la

      - name: Construir APK
        # Comando simple que usa el archivo generado arriba
        run: flet build apk -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-apk
          path: build/apk/
