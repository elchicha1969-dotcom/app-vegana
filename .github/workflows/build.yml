name: Construir APK Android
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Java 17 (Obligatorio para Android)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar Flet
      run: pip install flet

    - name: Construir APK
      run: flet build apk --verbose

    - name: Subir el APK generado
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: build/apk/
