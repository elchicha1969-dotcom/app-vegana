name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Configurar entorno
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # 2. Instalar Flet
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
      
      # 3. Generar Configuración (Solo creamos los archivos, no movemos nada)
      - name: Generar Configuración
        run: |
          # Borramos configuraciones viejas por si acaso
          rm -f pyproject.toml requirements.txt
          
          # Creamos requisitos
          echo "flet" > requirements.txt
          
          # Creamos el DNI de la app
          echo "[tool.flet]" > pyproject.toml
          echo 'product_name = "Vegan Green"' >> pyproject.toml
          echo 'org = "com.vegangreen.app"' >> pyproject.toml
          echo 'app_description = "App Vegana"' >> pyproject.toml
          echo 'copyright = "Copyright (c) 2025"' >> pyproject.toml
          echo "" >> pyproject.toml
          echo "[tool.flet.app]" >> pyproject.toml
          echo 'path = "main.py"' >> pyproject.toml

      # 4. Aceptar Licencias (Vital para Android)
      - name: Aceptar Licencias
        run: |
          yes | flutter doctor --android-licenses || true

      # 5. Construir
      - name: Construir APK
        # Comando simple. Ahora sí funcionará porque main.py ya está ahí.
        run: flet build apk -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


