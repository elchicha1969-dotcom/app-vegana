name: Build

on: [push]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install flet
      - run: echo "flet" > requirements.txt
      
      - name: Build APK
        # Comando sin argumentos complicados.
        run: flet build apk --module-name main -vv
        
      - uses: actions/upload-artifact@v4
        with:
          name: app-vegana
          path: build/apk/


