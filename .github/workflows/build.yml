name: Construir App Vegana

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Generar ConfiguraciÃ³n (Metodo Seguro)
        shell: bash
        run: |
          # Borramos versiones anteriores para evitar conflictos
          rm -f pyproject.toml
          rm -f requirements.txt
          
          # Creamos requirements.txt
          echo "flet" > requirements.txt
          
          # Creamos pyproject.toml usando cat para evitar errores de texto
          cat <<EOF > pyproject.toml
          [tool.flet]
          product_name = "Vegan Green"
          org = "com.vegangreen.app"
          app_description = "App Vegana"
          copyright = "Copyright (c) 2025"
          
          [tool.flet.app]
          path = "main.py"
          EOF
          
      - name: Verificar Archivos
        run: |
          ls -la
          cat pyproject.toml

      - name: Construir APK
        # Comando simple
        run: flet build apk -vv
        
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: vegan-green-apk
          path: build/apk/
