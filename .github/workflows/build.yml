name: Build APK (Rescue)

on: [push, workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # Instalamos Flutter para evitar errores de Android SDK
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar Flet
        run: |
          pip install --upgrade pip
          pip install flet
      
      # --- PASO MÁGICO: ENCONTRAR TU ARCHIVO Y RENOMBRARLO ---
      - name: BUSCAR Y ARREGLAR ARCHIVO
        run: |
          echo "Buscando tu archivo de código..."
          # Busca el primer archivo .py que encuentre
          ARCHIVO=$(find . -maxdepth 2 -name "*.py" | head -n 1)
          
          if [ -z "$ARCHIVO" ]; then
             echo "ERROR: No he encontrado ningún archivo .py en tu GitHub."
             exit 1
          fi
          
          echo "Encontrado: $ARCHIVO"
          echo "Renombrando a main.py para que funcione..."
          mv "$ARCHIVO" main.py
          
      # --- GENERAR CONFIGURACIÓN AUTOMÁTICA ---
      - name: Generar Configuración
        run: |
          # Borramos configuraciones viejas
          rm -f pyproject.toml requirements.txt
          
          # Creamos requisitos
          echo "flet" > requirements.txt
          
          # Creamos el DNI de la app
          echo "[tool.flet]" > pyproject.toml
          echo 'product_name = "Vegan Green"' >> pyproject.toml
          echo 'org = "com.vegangreen.app"' >> pyproject.toml
          echo 'app_description = "App Vegana"' >> pyproject.toml
          echo 'copyright = "Copyright (c) 2025"' >> pyproject.toml
          echo "" >> pyproject.toml
          echo "[tool.flet.app]" >> pyproject.toml
          echo 'path = "main.py"' >> pyproject.toml

      # --- CONSTRUIR ---
      - name: Construir APK
        # Comando simple. Ahora sí funcionará porque hemos forzado la existencia de main.py
        run: flet build apk -vv
        
      - uses: actions/upload-artifact@v4
        with:
          name: vegan-green-app
          path: build/apk/


